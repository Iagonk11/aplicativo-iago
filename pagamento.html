<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <link rel="icon" type="image/png" href="image/logo2.png">
  <link rel="stylesheet" href="pagamento.css">
</head>

<body>
  <div class="container">
    <h1>Pagamento</h1>
    <span>x</span>
    <h1>Metodo de Pagamento</h1>
    <form action="">
      <label for="municipio">Cidade
        <select name="municipio" id="municipio">
          <option value="Joinville"></option>
          <option value="Balneario Camboriu"></option>
          <option value="Araquari"></option>
          <option value="Jaragua do Sul"></option>
          <option value="Sao Francisco do Sul"></option>
        </select>
      </label>
      <label for="cardnum">Número do Cartão
        <input type="text" name="cardnum" id="cardnum" maxlength="19" onkeypress="cardspace()" />
      </label>
      <div class="float">
        <label for="validade">Validade
          <input type="text" name="validade" id="validade" maxlength="7" onkeypress="addSlashes()">
        </label>
        <label for="cvv">CVV
          <input type="text" name="cvv" id="cvv" maxlength="3"/>
        </label>
      </div>
        <label for="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox">
        </label>
        <button>R$13.00</button>
      
    </form>
  </div>
  <script src=""></script>
</body>

</html>
