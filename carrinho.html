<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="carrinho.css">
  <link rel="icon" type="image/png" href="image/logo2.png">
</head>
<body>
  <h1>Shopping Cart</h1>

  <div id="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: <span id="cart-total">$0.00</span></p>
    <button id="clear-cart-btn">Clear Cart</button>
    <button id="checkout-btn">Checkout</button>
  </div>

  <div id="products">
    <h2>Produtos</h2>
    <ul>
      <li>
        <h2>Milkshake</h2>
        <img src="image/milkshake.jpg"  >
        <p>Milkshake de 500mlk</p>
        <h2>$13.00</h2>
        <button class="add-to-cart-btn" data-name="Product 1" data-price="10.00">Add to Cart</button>
      </li>
      <li>
        <h2>Coxinha doce</h2>
        <img src="image/coxinhamorango.png">
        <p>$10.00</p>
        <button class="add-to-cart-btn" data-name="Product 2" data-price="20.00">Add to Cart</button>
      </li>
      <li>
        <h2>Ovo recheado</h2>
        <img src="image/ovo_brigas.jpg">
        <p>$32.00</p>
        <button class="add-to-cart-btn" data-name="Product 3" data-price="30.00">Add to Cart</button>
      </li>
    </ul>
  </div>

  <script src="carrinho.js"></script>
</body>
</html>
